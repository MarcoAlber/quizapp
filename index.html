    <div id="questionContent" class="container-card">
        <div class="card">
            <img src="img/idea.jpg" class="card-img-top">
            <div class="card-body">
                <h5 class="card-title" id="questiontext"></h5>

            <ul class="list-group list-group-flush">
                <li class="list-group-item answer-list" id="answer1" onclick="answer('answer1')"></li>
                <li class="list-group-item answer-list" id="answer2" onclick="answer('answer2')"></li>
                <li class="list-group-item answer-list" id="answer3" onclick="answer('answer3')"></li>
                <li class="list-group-item answer-list" id="answer4" onclick="answer('answer4')"></li>
            </ul>
            <div class="card-body">
                <span><b id="currentCard"></b> von <b id="questionLength"></b> Fragen</span>
                <button onclick="nextQuestion()" type="button" class="btn btn-primary" id="nextQuestion" disabled>Nächste Frage</button>
            </div>
        </div>
